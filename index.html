<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoListApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid m-3 ">
    <div class="row">
      <div class="col-sm-3 border-end">
        <div class="row ">
          <h6 class="couleur titre text-center p-3 text-light">
            Ajouter une tache
          </h6>
        </div>

        <form action="" class=" border-0">
          <input type="text" class="form-control m-2" list="ice-cream-flavors" 
            name="ice-cream-choice" placeholder="Categorie" id="categorie" />
          <datalist id="ice-cream-flavors">
            <option value="Academique"></option>
            <option value="Extra-academique"></option>
            <option value="Distraction"></option>
          </datalist>

          <input type="text" placeholder="Titre" id="titre" class="form-control m-2" />
          <input type="date" placeholder="jj/mm/yyyy" id="date" class="form-control m-2" />
          <textarea name="" id="textarea" cols="30" rows="2" placeholder="Description"class="form-control m-2"></textarea>
          <input list="ice-cream-flavor"  id="statut" class="form-control" placeholder="Statut"name="ice-cream-choice" />

          <datalist id="ice-cream-flavor">
            <option value="Nouveau"></option>
            <option value="En cours"></option>
            <option value="Terminer"></option>
          </datalist>
          <input type="hidden" name="" id="currentIndex">
          <div class="justify-content-center d-flex">
            <button class="btn mybtn text-center border w-100 couleur m-2 text-light">Ajouter</button>
          </div>
        </form>
        <div class="border-end-0 border-start-0 border-bottom-0 border row heig">
          <h6 class="text-center ">Statut</h6>
          <div class="">
          <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-9">

        <div class="p-3">
          <h5 class="text-center">Liste de tâches</h5>
        </div>

        <div class=" ">
          <ul class=" p-3 list-unstyled  d-flex justify-content-around text-light couleur">
            <li>#</li>
            <li>Date</li>
            <li>Titre</li>
            <li>Categorie</li>
            <li>Operations</li>

          </ul>
          <div class="descriptionZone">
            <table class="myList table-borderless border border-3 border-top-0 w-100 ">
            
            </table>
          </div>
         
          
        </div>
        <div class="position-fixed ajout d-none" id="depence">
          <table class="">
            <thead>
              <th class="couleur text-center text-light  border-black border p-1 fs-5">
                Ajout de la tâche
              </th>
            </thead>
            <tbody>
              <td class="text-center enregistrement succes border-black border p-2">
                L'enregistrement s'est efectué avec success
              </td>
            </tbody>
          </table>
        </div>
        <div class=" row  border ">
          <div class="row">
            <div>
              <h6 class="text-center p-3">Description</h6>
            </div>
            <div class="row zoneText border m-auto mb-3 rounded-3" id="zoneDescription"></div>
          </div>
         
        </div>
        <div class="row border border-2 bg-light d-none rounded-2 position-absolute monTableau ">
          <h5 class="couleur textInf p-2 text-center text-light ">Information tache</h5>
          <table class="">
            <tr class=""><td id="titreDate " class="textCouleur p-2">Date</td><td id="titreData"></td></tr>
            <tr><td id="titrTitle" class="textCouleur p-2">Titre</td><td id="contenuTitle"></td></tr>
            <tr><td id="catGorie" class="textCouleur p-2">Categorie</td><td id="contenuCategorie"></td></tr>
            <tr><td class="textCouleur p-2">Description</td><td id="contenuDescription"></td></tr>
            <tr><td id="staTut" class="textCouleur p-2">Statut</td><td id="contenuStatut"></td></tr>
          </table>
          <div class="d-flex justify-content-center fermer"><button class="btn w-25 text-danger ">Fermer</button></div> 
          </div>
       
      </div>
     
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
 
</body>

</html>
